<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href = "style.css">

  <!-- import font Outfit 300, 400, 600-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 21%, 56%); }
  </style>
</head>

<body class = "body">

  <div class = "big-container">

    <div class = "card-container">
      
      <div class = "cube-box">
        <img class = "cube" src = "images/image-equilibrium.jpg">
        <div class = "overlay">
          <img src = "images/icon-view.svg" class = "eye">
        </div>
      </div>
      
      <div class = "equilibrium">
        Equilibrium #3429
      </div>
      
      <div class = "promotes">
        Our Equilibrium collection promotes <br> balance and calm.
      </div>

      <div class = "stats">
        <div class = "ETH">
          <img id = "crystal" src = "images/icon-ethereum.svg">
          0.041 ETH
        </div>
      
        <div class = "days">
          <img id = "clock" src = "images/icon-clock.svg">
          3 days left
        </div>
      </div>
      
      <div class = "jules">
        <img id = "avatar" src = "images/image-avatar.png">
        <span id = "creation">
          Creation of
        </span>
        
        <span id = "jw">
           Jules Wyvern
        </span>
      </div>


    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KL</a>.
  </div>

</body>
</html>
